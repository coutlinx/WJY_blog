<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WJY博客登录</title>
    <!-- 引入Bootstrap CSS文件，通过CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- 引入自定义的CSS文件（可用于覆盖或补充样式） -->
    <link rel="stylesheet" href="../public/css/login.css">
</head>

<body>
<div class="container">
    <form id="loginForm" action="/api/v1/auth/login" method="post" class="mt-5">
        <div class="mb-3">
            <label for="loginType" class="form-label">登录方式：</label>
            <select id="loginType" name="login_type" class="form-select">
                <option value="email">邮箱登录</option>
                <option value="username">账号登录</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="usernameOrEmail" class="form-label">账号/邮箱：</label>
            <input type="text" id="usernameOrEmail" name="username_or_email" placeholder="请输入账号或邮箱" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码：</label>
            <input type="password" id="password" name="password" placeholder="请输入密码" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
</div>
<!-- 引入jQuery库，通过CDN -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<!-- 引入Bootstrap的JavaScript文件，通过CDN（如果页面有需要用到Bootstrap的交互组件等功能） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<!-- 引入自定义的JavaScript文件，用于处理登录相关逻辑 -->
<script src="../public/js/login.js"></script>
</body>

</html>
